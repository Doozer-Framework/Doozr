<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html                                     >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>testform</title>

<style>

label{
	display:inline;	
}

.radioclass{
	border:1px solid #cc0000;
	width:320px;	
}

.doozR-Form-surround{
	border:1px dashed #0C9;	
	float:left;
}

#myradio1{
	margin-left:24px;	
}

#formyradio1, #formyradio2{
	margin-left:10px;
	margin-right:10px;
}

</style>


</head>

<body>

<div id="blockRadio" class="radioclass">
    <div class="doozR-Form-surround">
        <label for="myradio">Mein Radio:</label>
        <input name="myradio" id="myradio1" value="ja" type="radio">
        <span id="formyradio1">JA</span>
    </div>
    <div class="doozR-Form-surround">
	    <input name="myradio" id="myradio2" value="nein" type="radio">
        <span id="formyradio2">NEIN</span>
    </div>
</div>


</body>

</html>
