<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>clickalicious | we make things clickable</title>
        <meta name="description" content="The official homepage for Blueprint, the original CSS framework. Also known as Blueprint CSS.">

        <style type="text/css" media="print">
            img { display:none; }
        </style>

        <style>
            body {
                font-family: Verdana;
                font-size: 12px;
            }
        
            .DoozR_Form_Fieldset_Container {
                width: 120px;
                padding-top: 10px;
                height: 30px;
                border: 1px dashed #cc0000;
                background-color: #efefef;
                float: left;
            }
            
            .DoozR_Form_Fieldset_Container label {
                margin: 0;
                padding: 0;
                line-height: 20px;
                width: 94px;
                padding-left: 12px;
                text-align: left;
                background-color: #FDFF00;
                float: right;
            }
            
            .DoozR_Form_Fieldset_Container input[type=radio] {
                margin: 0;
                padding: 0;
                margin-top: 5px;
                width: 14px;
                height: 14px;
                text-align: left;
                align: left;
                background-color: #ED00FF;
                float: left;
            }
            
        </style>
</head>
<body>

<form>

    <div class="DoozR_Form_Fieldset_Container">
        <label for="gender" id="label_genderMale" onclick="document.getElementById(this.id.replace('label_','')).checked=true;" style="cursor:pointer;">male</label>
        <input type="radio" name="gender" id="genderMale" value="male" checked="checked" style="cursor:pointer;">
    </div>
    
    <div class="DoozR_Form_Fieldset_Container">
        <label for="gender" id="label_genderFemale" onclick="document.getElementById(this.id.replace('label_','')).checked=true;" style="cursor:pointer;">female</label>
        <input type="radio" name="gender" id="genderFemale" value="female" style="cursor:pointer;">
    </div>

</form>

</body>
</html>
