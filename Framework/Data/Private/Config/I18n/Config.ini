[GENERAL]
DEFAULT_LOCALE                      = en
DEFAULT_LANGUAGE                    = en
DEFAULT_COUNTRY                     = us
DEFAULT_WEIGHT                      = 1
PATH                                = {DOOZR_APP_ROOT}Data/Private/I18n/
SESSION_ENABLED                     = true
AVAILABLE_LOCALE                    = ar,de,de-at,en,en-gb,es,fr,it,ru

[USER]
STORES                              = session,cookie
IDENTIFIER                          = DoozR_I18n_Preferences
PREFERENCE_LIFETIME                 = 7776000

[CACHE]
ENABLED                             = true
DIRECTORY                           = {DOOZR_APP_ROOT}Data\Private\Cache
LIFETIME                            = 86400
FILE_EXTENSION                      = txt
FILE_PREFIX                         =
DIRECTORY_CHECK                     = true

[TRANSLATOR]
; modus = Text | Gettext
MODE                                = Text
DEFAULT_NAMESPACE                   = lang_main

[FORMATTING]
; highlight abbr, dfn and acronyms
HIGHLIGHT_SPECIAL_WORDS             = true
REPLACE_BAD_WORDS                   = true
REPLACE_BAD_WORDS_CHAR              = *

[FormatNumber]
default_minor_unit                  = 2
default_decimal_point               = "."
default_thousands_sep               = ""

[FormatString]
; highlight abbr, dfn and acronyms
default_specialwordsstatus          = 1
replace_char                        = "*"

[Measure]
default_input_system                = si

;[DATE]
; 0 = standard format, 1 = iso date, 2 = swatch date
;DEFAULT_TIMESET                    = 0