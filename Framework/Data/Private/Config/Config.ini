[BASE]
PATTERN                             = MVP
PATTERN_ENABLED                     = true
MODULES_WEB                         = session
MODULES_CLI                         = crypt,filesystem
USE_TEMPLATE_EGINE                  = true
TEMPLATE_ENGINE                     = template
INTERNAL_TEMPLATE_ENGINE            = phptal

[PHPTAL]
DIR_TEMPLATES                       = {DOOZR_APP_ROOT}Data/Private/Tpl/

[ROUTER]
EXCLUDE                             = "DoozR,abc,123"
PATTERN                             = "/\/[[EXCLUDE]]([a-zA-Z0-9_\-]+)/i"
PATTERN_TRANSLATION                 = object/action

[DEBUG]
ENABLED                             = true
DEBUG_SMARTY                        = false
DEBUG_SMTP                          = true

[LOGGING]
ENABLED                             = true
LEVEL                               = 2
LOG_UNCLASSIFIED                    = true
LOGGER                              = [{"name": "file"},{"name": "client","level": 2}]
SOS_HOST                            = 127.0.0.1:4444

[SMARTY]
FORCECOMPILE                        = true
COMPILECHECK                        = true
DIR_TEMPLATES                       = {DOOZR_APP_ROOT}Data/Private/Tpl/
DIR_TEMPLATES_C                     = {DOOZR_DOCUMENT_ROOT}Data/Private/Temp/
DIR_CONFIGS                         = {DOOZR_APP_ROOT}Data/Private/Config/Smarty/
DIR_CACHE                           = {DOOZR_DOCUMENT_ROOT}Data/Private/Cache/Smarty/
DIR_PLUGINS                         = {DOOZR_APP_ROOT}Data/Private/Plugin/Smarty/

[FRONTCONTROLLER]
REPLACE_GLOBALS                     = true
IDS_ENABLED                         = false
IDS_MAX_ALLOWED_IMPACT              = 45
IDS_MAX_ALLOWED_SINGLE_IMPACT       = 15
SANITIZE                            = true
SANITIZE_ESCAPE_NON_ASCII           = true
SANITIZE_ALLOWED_HTML_TAGS          = b,strong,ul,li,EXAMPLE
SANITIZE_ALLOWED_HTML_FIELDS        = news_entry-EXAMPLE
SANITIZE_TIDYLEVEL                  = heavy

[TRANSMISSION]
GZIP                                = true
FORCE_SSL                           = false

[CRYPT]
PRIVATE_KEYPHRASE                   = abcdefghijuklmno0123456789012345

[SESSION]
IDENTIFIER                          = DoozR
ANTIHIJACK                          = true
LIFETIME                            = 1800
SSL                                 = auto
HTTPONLY                            = true
CRYPT                               = false
BINDTOIP                            = true:2

[VIDEOTOOLS]
FFMPEG_BINARY                       = ffmpeg.exe
FFMPEG_MP3_CODEC                    = libmp3lame
FFMPEG_VALID_TYPES                  = mov,wmv,avi,divx,mpg,mpeg
FLVTOOL2_BINARY                     = flvtool2
MENCODER_BINARY                     = /usr/local/bin/mencoder
WATERMARK_VHOOK                     = /usr/local/lib/vhook/watermark.dylib
FFMPEG_THREADS                      = 2
MAX_EXECUTION_TIME                  = 1800

[STREAMING]
LIMIT_BANDWIDTH                     = false
BANDWIDTH_ALLOW_DYNAMIC             = true
DYNAMIC_BANDWIDTH_IDENTIFIER        = bw
BANDWIDTH_PACKETSIZE                = 512
BANDWIDTH_PACKETINTERVAL            = 0.6
ALLOW_CACHING                       = false
MAX_EXECUTION_TIME                  = 1800

[TEST]
bar.foo.some                        = ad
bar.foo.thing                       = ad

[CAPTCHA]
SHOW_AT_ATTEMP                      = 3

[IONCUBE]
CONF_IONCUBE_ENABLED                = false

[MAIL]
FROM                                = "DoozR@localhost.local:DoozR Generic Emailsender"
SERVICE                             = SMTP
SERVER                              = "127.0.0.1"

[GZIP]
CONF_GZIP_ENABLED                   = true

[LOCALE]
CHARSET                             = UNICODE
ENCODING                            = UTF-8
LANGUAGE                            = EN
LOCALE                              = EN
MIMETYPE                            = text/html
TIMEZONE                            = "Europe/Berlin"

;REMOVE
[LANGUAGE]
CONF_LANGUAGE                       = EN
[ENCODING]
CHARSET                             = UTF-8
[MIMETYPE]
CONF_DEFAULT_MIMETYPE               = text/html
[DATE_TIME]
TIMEZONE                            = "Europe/Berlin"

[DATABASE]
ENABLED                             = true
GENERIC_ERROR_MESSAGE               = "Error while accessing database. Please contact your technical support."
LIB                                 = Couchdb
ORM                                 = phpillow
BOOTSTRAP                           = bootstrap.php
ROUTE                               = Route.php
HOST                                = localhost
PORT                                = 5984
DATABASE                            = demo
USER                                =
PASSWORD                            =

[SSL]
CONF_SSL_ENABLED                    = false
CONF_FORCE_SSL                      = false

[PHPSETTINGS]
CONF_UPLOAD_MAX_FILESIZE            = 30M
CONF_POST_MAX_SIZE                  = 2047
CONF_MAX_EXECUTION_TIME             = 0
CONF_MEMORY_LIMIT                   = 32M

[ZIP]
CONF_ZIP_COMMENT                    = true
CONF_ZIP_STRING                     = "This ZIP-file was created with - DoozR - The PHP-Framework that just works! - download it at www.DoozR.de"

[CACHE]
CONF_CACHE_SMARTY                   = false
CONF_CACHE_FILES                    = false
FILE_LIFETIME                       = 3600

[GARBAGE]
CONF_GC_LIFETIME                    = 1800

[ADMIN]
CONF_ADMIN_EMAIL                    = opensource@clickalicious.de
